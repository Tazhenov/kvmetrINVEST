<style>
  *{
   font-family: sans-serif; 
  }
  .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 4px;
}
h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 10px;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.input:focus {
  border-color: #007bff; /* Синий цвет */
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* Стили для параграфа */
#copy {
  font-size: 36px;
  margin-top: 20px;
  color: #007bff; /* Синий цвет */
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Шрифт Bootstrap */
}
</style>

<div class="container">
  <h1>Скопируй и вставь в консоль</h1>
  <input type="text" class="input">
  <p id="copy">Скопируй меня</p>
</div>

<script>
document.getElementById('copy').addEventListener('copy', function(e) {
    e.clipboardData.setData('text/plain', 'Напиши мне в телеге пожалуйста @Unlucky67890');
    e.preventDefault();
});
</script>
